<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="/static/registration.css"/>
  </head>

  <body style="background-image:url('/static/backgroundReg.jpg') ;">
    
    <section class="container">
      <header>Registration</header>
      <form action="{% url 'registration' %}" class="form" method="post" submit="return registration()">
        {% csrf_token %}
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" name="name" required />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" name="email" required />
        </div>
        <div class="input-box">
          <label>Password</label>
          <input type="password" placeholder="Enter new Password" name="password" required />
        </div>
        <div class="input-box">
          <label>Roll Number</label>
          <input type="text" placeholder="Enter Roll number" name="roll_no" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" name="phoneNumber" required />
          </div>
          <div class="input-box">
            <label>Date</label>
            <input type="date" placeholder="Enter birth date" name="DOB" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>

        <button>Submit</button>
        {% if s1 == 1 %}

        <p style="color: red; font-size: 1.2em;">

          this email{{email}} and {{roll}} is already exist.
        </p>
        {% endif %}
        <p style="color: red; font-size: 1.2em;">

          {{msg}}
        </p>
        

      </form>
    </section>
  </body>
  <script src="/static/script.js"></script>
</html>
