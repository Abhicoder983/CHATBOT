{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="{% static 'output.css'%}">
</head>
<body class="p-2  bg-cover bg-center bg-no-repeat min-h-screen" style="background-image:url({% static "./image/chatbotSignIn/signIN.webp" %})">
  
  <div class="p-1 text-center max-w-screen-2xl mx-auto mt-3  text-3xl ">
    <div class="w-fit h-full mx-auto ">
    <h1 class="text-purple-500">WEBSITE CHATBOT</h1>
    <div class="mt-1 h-[0.2rem]  bg-white rounded-lg"></div>
  </div>

    <section class=" p-3   mt-40 border-2 border-white rounded-xl mx-auto max-w-screen-md w-full  " >
        <header class="h-fit w-fit mx-auto text-xl mt-2 text-white font-bold ">Enter sent OTP on email 
          <div class="h-[0.2rem] mt-1 w-full bg-white"></div>

        </header>

        <form action="{% url 'confirm' %}" class="form " method="post" >
          {% csrf_token %}
          <div class=" flex flex-col-reverse mx-4  ">
            <input type="text" placeholder="Enter OTP" name="otp" id="otp" 
            class=" peer/otp p-2 rounded-md text-lg text-blue-500 mx- focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        
            <label for="otp" class="text-2xl peer-focus/otp:text-blue-500 text-white text-left my-2">

               Enter OTP
            </label>
            
          
          </div>
          <button type="submit" class="mx-auto my-4 p-2 bg-purple-500 hover:bg-purple-800 text-white text-xl text-center rounded-lg w-[96.333333%]">SUBMIT</button>
          
          {% if msg %}
          <div class="bg-red-400 h-fit absolute top-0 left-0" id="error">
            
          <p class="text-white text-wrap text-center my-1"> 
            {{msg}}</p>
            
          {% endif %}
        </form>
       
    </section>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
    var errorDiv = document.getElementById("error");

    if (errorDiv) {
        setTimeout(() => {
            errorDiv.style.transition = "opacity 1s ease";
            errorDiv.style.opacity = "0";
            setTimeout(() => {
                errorDiv.style.display = "none";
            }, 1000);
        }, 4000);
    }
});
      </script>
    
</body>
</html>
