<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'output.css' %}">
    </head>

    <body>
        <form method='post' action='{% url "reset" %}' role='form'class="flex   ">
            {% csrf_token %}
            {% if condition == 0 %}

            <p>
                Register email:
                <input type="text" name='resetEmail' required>


            </p>
            <br>
            <p>

                {{wrongEmail}}
                {{errors}}
            </p>

            <br>
            <button type="submit" id="submit" class="submit">Submit</button>
        </form>

        {% else %}
        <form action="{% url "reset" %}, method='post', role=" form" >
            {% csrf_token %}

            OTP:-
            <input type="text" name="otp" class="text-blue-800" required>



            {{wrongOTP}}
            <button type="submit" id="submit" class="submit text-blue-800 ">Submit</button>

            {% endif %}

        </form>

    </body>

</html>
